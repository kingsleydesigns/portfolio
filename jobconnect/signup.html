<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login - Job Seeker Platform</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles-large.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navigation">
                <div class="header-logo">
                  <i class="fas fa-users"></i> 
                  <h1>JobConnect</h1> 
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Login/Signup</a></li>
                </ul>
                <button type="button" id="menu" aria-label="Toggle navigation menu"></button>
            </nav>
        </header>
      <main class="signup-page">
        <div id="auth-forms">
          <!-- Sign Up Form -->
          <div id="signup-form" class="auth-form">
            <h2>Create an Account</h2>
            <form id="signup">
              <label for="name">Name</label>
              <input type="text" id="signup-name" placeholder="Full Name" required>
    
              <label for="email">Email</label>
              <input type="email" id="signup-email" placeholder="Email" required>
    
              <label for="password">Password</label>
              <input type="password" id="signup-password" placeholder="Password" required>
              <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
          </div>
    
          <!-- Login Form -->
          <div id="login-form" class="auth-form" style="display:none;">
            <h2>Login to Your Account</h2>
            <form id="login">
              <label for="email">Email</label>
              <input type="email" id="login-email" placeholder="Email" required>
    
              <label for="password">Password</label>
              <input type="password" id="login-password" placeholder="Password" required>
              <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up here</a></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-users"></i> <!-- Replace 'fa-leaf' with your preferred icon -->
                <h2>JobConnect</h2> <!-- Your site's logo or brand name -->
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Login/Signup</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 JobConnect. All rights reserved.</p>
        </div>
      </footer>
      <script src="scripts/scripts.js"></script>
    </div>
</body>
</html>
