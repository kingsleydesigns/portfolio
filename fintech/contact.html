<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank - Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/styles-large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="header-logo">
              <i class="fa fa-bank"></i> 
              <h1>NexusEdge</h1> 
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
            <button type="button" id="menu" aria-label="Toggle navigation menu"></button>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h1 class="contact-header">Contact Us</h1>
            <form class="contact-form" id="contactForm">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
              
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
              
              <button type="submit">Submit</button>
            </form>
            <div class="thank-you-message" id="thankYouMessage">
              Thank you for reaching out! We'll get back to you soon.
            </div>
          </div>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fa fa-bank"></i> 
                <h2>NexusEdge</h2> 
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 NexusEdge. All rights reserved.</p>
        </div>
      </footer>
  
      <script src="scripts/scripts.js">defer</script>
</body>
</html>
